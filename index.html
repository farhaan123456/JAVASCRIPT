

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temperature-container">
        <div class="content-section">
            <h2>Enter Temperature</h2>

           <p><b>Degree</b></p>

            <div class="box-1">

            <input id="userinput" type="number" value="0"> 
            <select id="selectFrom">
                <option value="C">&deg;C</option>
                <option value="F">&deg;F</option>
            </select>
            
        </div>
            <p><b>Convert In</b></p>
            <select id="selectTo">
                <option value="C">Celcius (&deg;C)</option>
                <option value="F">Fahrenheit (&deg;F)</option>
            </select>
           
               <button id="convert" type="submit" onclick="convertTemperature()"> Convert &#8594</button>
           
         </div>

        <div class="result">

                <h1 id="display-temperature">32&deg;F</h1>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
